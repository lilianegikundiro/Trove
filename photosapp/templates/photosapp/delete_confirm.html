{% extends 'photosapp/base.html' %}

{% block content %}
<div class="uk-grid-match uk-margin-remove-left" uk-grid>

	<div class="uk-width-1-6@m uk-invisible"></div>

	<div class="uk-width-expand uk-padding-remove">
		<form method="POST">
			{% csrf_token %}
            <p>Are you sure you want to delete this file?</p>
			<button class="uk-button uk-button-danger uk-button-large" type="submit">Delete</button>
		</form>
	</div>

	<div class="uk-width-1-6@m uk-invisible"></div>

</div>
{% endblock %}
